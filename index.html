<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Loading</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            overflow: hidden;
        }
        #message {
            font-size: 36px;
            margin-top: 40vh;
        }
        /*圖案樣式*/
        .logo {
            position: absolute;
            width: 80px;
            /*緩衝與加速，使移動平滑*/
            transition: transform 0.3s ease-in-out;
        }
        /*圖案漂浮移動效果*/
        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }
    </style>
</head>

<body>
<div id="message">Please wait a moment...</div>
<script>
    const numLogos = 7;
    let logos = [];

    function createLogo() {
        const img = document.createElement('img');
        img.src = 'spotify.png';
        img.classList.add('logo');
        // 使用亂數讓圖案散布，並且不擋到文字
        let x, y;
        do {
            x = Math.random() * window.innerWidth;
            y = Math.random() * window.innerHeight;
        } while (y > window.innerHeight * 0.4 - 50 && y < window.innerHeight * 0.4 + 50);;
        img.style.left = x + 'px';
        img.style.top = y + 'px';
        // 讓每個商標的動畫時間隨機變化
        img.style.animation = `float ${2 + Math.random()}s infinite alternate ease-in-out`;
        // 使用function移除圖案
        img.onclick = function () {
            img.remove();
            logos = logos.filter(l => l !== img);
            if (logos.length === 0) {
                generateLogos();
            }
        };
        document.body.appendChild(img);
        logos.push(img);
    }
    // 使用function重新生成圖案
    function generateLogos() {
        logos.forEach(logo => logo.remove());
        logos = [];
        for (let i = 0; i < numLogos; i++) {
            createLogo();
        }
    }

    generateLogos();
</script>
</body>
</html>
